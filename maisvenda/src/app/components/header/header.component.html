<mat-toolbar >
   <mat-toolbar-row>
     <button mat-icon-button (click)="onSelect()">
       <mat-icon style="color:#fff;">menu</mat-icon>
     </button>
     <h1><mat-icon style="color:#fff;">sell</mat-icon><span class="TitleLogo">(+)venda</span></h1>
     <div class="janela">
     <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/login" (click)="onSelect()">
        <mat-icon>login</mat-icon>
        <span class="mat-list-item-color">Login</span>
      </button>
      <button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span class="mat-list-item-color">Logout</span>
      </button>
      <button mat-menu-item routerLink="/config" (click)="onSelect()">
        <mat-icon>settings</mat-icon>
        <span class="mat-list-item-color">Configurar</span>
      </button>
      <button mat-menu-item routerLink="/dash" (click)="onSelect()">
        <mat-icon>language</mat-icon>
        <span class="mat-list-item-color">Sincronizar</span>
      </button>
    </mat-menu>

    </div>
   </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav opened={{liga}} class="sidenav-color">
     <mat-nav-list>
       <a mat-list-item routerLink="/" (click)="onSelect()"><fa-icon [icon]="['fas', 'house']"></fa-icon><span class="mat-list-item-color">Home</span></a>
       <a mat-list-item (click)="onSelect()"><fa-icon [icon]="['fas', 'calendar']"></fa-icon><span class="mat-list-item-color">Pedido</span></a>
       <a mat-list-item (click)="onSelect()"><fa-icon [icon]="['fas', 'calendar-week']"></fa-icon><span class="mat-list-item-color">Extrato</span></a>
     </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
       <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
