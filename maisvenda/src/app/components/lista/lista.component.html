<div class="container">
  <mat-card>
    <mat-card-content  class="codbarra">
      <barcode-scanner-livestream
        type="ean"
        (valueChanges)="onValueChanges($event)"
        (started)="(onStarted)"
      >
      </barcode-scanner-livestream>
    </mat-card-content>
  </mat-card>

  <mat-divider></mat-divider>

  <div class="scroller">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Código de barra</mat-label>
    <input
      autofocus
      [(ngModel)]="codbarra"
      name="codbarra"
      matInput
      placeholder="Código do produto"
    />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nome do produto</mat-label>
    <input [(ngModel)]="nome" name="nome" matInput placeholder="Nome" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Preço</mat-label>
    <input
      matInput
      placeholder="Preço"
      type="text"
      name="preco"
      mask="separator.2"
      thousandSeparator="."
      [(ngModel)]="preco"
    />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Quantidade</mat-label>
    <input
      matInput
      placeholder="Quantidade"
      type="text"
      mask="000"
      min="1"
      max="5"
      name="quantidade"
      [(ngModel)]="quantidade"
    />
  </mat-form-field>

  <mat-tab-group color="warn">
    <mat-tab label="Habilitar a digitação">
      <button mat-mini-fab [matMenuTriggerFor]="menu" color="accent">
        <mat-icon>plus_one</mat-icon>
      </button>
    </mat-tab>
    <mat-tab label="Digitação">
      <button mat-mini-fab color="accent" (click)="digitar()">
        <mat-icon>post_add</mat-icon>
      </button>
    </mat-tab>
  </mat-tab-group>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="selected()">
      <mat-icon>videocam</mat-icon>
      <span>Avitar</span>
    </button>

    <button mat-menu-item (click)="onDesative()">
      <mat-icon>videocam_off</mat-icon>
      <span>Desativar</span>
    </button>
  </mat-menu>
</div>


</div>
